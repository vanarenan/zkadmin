<mat-card>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="container">

      <div>
          <mat-form-field title="Прізвище, ім'я, по-батькові">
            <mat-label>П.І.Б.</mat-label>
            <input matInput formControlName="fullName" required>
            <mat-error *ngIf="userForm.get('fullName').hasError('required')">Поле обов'язкове до заповнення</mat-error>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Стать</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="чоловік">чоловік</mat-option>
              <mat-option value="жінка">жінка</mat-option>
              <mat-option value=""></mat-option>
            </mat-select>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Дата народження</mat-label>
            <input matInput formControlName="dateofbirth" [matDatepicker]="picker" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Телефон</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="userForm.get('email').hasError('email')">Не правильний email</mat-error>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Департамент</mat-label>
            <input matInput formControlName="department">
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Посада</mat-label>
            <input matInput formControlName="position">
          </mat-form-field>
      </div>
        
      <div style="width: 400px;">
          
          <button mat-flat-button color="primary" type="submit" [disabled]="!userForm.valid">Зберегти</button>
          
          <button mat-flat-button color="warn" type="button" [disabled]="!userForm.value.id" 
            (click)="onDelete()" style="margin-left: 10px;">Видалити</button>
            
          <button mat-stroked-button color="primary" type="button" 
            (click)="load('')" style="margin-left: 10px;">Очистити</button>
            
          <div class="id-title">ID: {{(userForm.getRawValue().id || 'новий запис')}}</div>
          
          <mat-form-field class="photo">
            <mat-label>Фото</mat-label>
            <img [src]="userForm.value.photo" width="200"/>
            <input matInput readonly name="name" />
            <button mat-flat-button color="accent">Виберіть файл</button>
            <input type="file" #fileInput id="uploadFile" accept="image/*"
              (change)="uploadFileEvt($event)" name="uploadFile" multiple="multiple" />
          </mat-form-field>
          
      </div>

    </div>
    
    
  </form>

</mat-card>
