<div class="container">
  <table mat-table [dataSource]="myDataArray">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>П.І.Б.</th>
      <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
    </ng-container>
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Фото</th>
      <td mat-cell *matCellDef="let element"><img height="20" [src]="element.photo"/></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      [class.row-is-clicked]="!!(row.id === currentId)"
      (click)="userService.currentId.next(row.id); currentId = row.id;"></tr>
  </table>
</div>
